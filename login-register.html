<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link type="text/css" href="./css/style.css" rel="stylesheet">
    <link type="text/css" href="./css/responsive.css" rel="stylesheet">
    <title>Login-register</title>
</head>

<body>
    <button type="button" id="bt1" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter1">
        REGISTER
    </button>
    <button type="button" id="bt2" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter2">
        LOGIN
    </button>


    <!-- REGISTER -->
    <div class="modal fade" id="exampleModalCenter1" tabindex="-1" role="dialog"
        aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">REGISTER</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body register">
                    <form>
                        <div class="form-group">
                            <i class="fas fa-user-tie"></i>
                            <input type="text" class="form-control" placeholder="Full name">
                        </div>
                        <div class="form-group">
                            <i class="fas fa-envelope"></i>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp" placeholder="Email Address">
                        </div>
                        <div class="form-group">
                            <i class="fas fa-lock"></i>
                            <input type="password" class="form-control" id="exampleInputPassword1"
                                placeholder="Password">
                        </div>
                        <div class="form-group">
                            <p>You agree to the hidy.hr <a id="term" href="">Terms & Conditions</a></p>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary">REGISTER ACCOUNT</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <!-- LOGIN -->
    <div class="modal fade" id="exampleModalCenter2" tabindex="-1" role="dialog"
        aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">LOGIN</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body login">
                    <ul>
                        <li class="facebook">
                            <a href=""><i class="fab fa-facebook-f"></i>Login with facebook</a>
                        </li>
                        <li class="twitter">
                            <a href=""><i class="fab fa-twitter"></i>Login with twitter</a>
                        </li>
                        <li class="gmail">
                            <a href=""><i class="fab fa-google-plus-g"></i>Login with Gmail</a>
                        </li>
                    </ul>
                    <form>
                        <div class="form-group">
                            <i class="fas fa-user-tie"></i>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp" placeholder="Email Address">
                            <div class="invalid-feedback">Nhập Email hoặc số điện thoại</div>
                        </div>
                        <div class="form-group">
                            <i class="fas fa-user-tie"></i>
                            <input type="password" class="form-control" id="exampleInputPassword1"
                                placeholder="Password">
                            <div class="invalid-feedback">Nhập từ 6 - 10 ký tự</div>
                        </div>
                        <div class="form-check form-group">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Ghi nhớ đăng nhập</label>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary">REGISTER ACCOUNT</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>







    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
